<!-- 人员管理页面 -->
<div id="staff-managementPage" class="page" style="display: none;">
    <div class="page-header">
        <h1>人员管理</h1>
    </div>

    <div class="page-content">
        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="employeeSearch" placeholder="搜索员工姓名或部门..." class="search-input">
                <button class="search-btn" onclick="searchEmployees()">搜索</button>
            </div>
        </div>

        <!-- 员工列表表格 -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>部门</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="employee-list-tbody">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px; color: #999;">正在加载数据...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 分页控件 -->
        <div class="pagination-container">
            <div class="pagination-info" id="employee-pagination-info">显示第 1-10 条，共 0 条记录</div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="employee-prev-btn" onclick="changeEmployeePage(-1)" disabled>上一页</button>
                <div class="pagination-pages" id="employee-pagination-pages">
                    <!-- 动态生成页码 -->
                </div>
                <button class="pagination-btn" id="employee-next-btn" onclick="changeEmployeePage(1)">下一页</button>
            </div>
        </div>
    </div>
</div>
