<!-- 人员管理页面 -->
<div id="staff-managementPage" class="page" style="display: none;">
    <div class="page-header">
        <h1>员工列表</h1>
    </div>

    <div class="page-content">
        <!-- 搜索区域（去掉外层框） -->
        <div class="search-filters">
            <div class="filter-group">
                <label>部门：</label>
                <select class="filter-select" id="departmentFilter">
                    <option value="">全部部门</option>
                    <option value="技术部">技术部</option>
                    <option value="产品部">产品部</option>
                    <option value="运营部">运营部</option>
                    <option value="人事部">人事部</option>
                    <option value="财务部">财务部</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>搜索：</label>
                <input type="text" id="employeeSearch" placeholder="员工姓名..." class="search-input" onkeypress="if(event.key==='Enter') searchEmployees()">
                <button class="search-btn" onclick="searchEmployees()">搜索</button>
            </div>
        </div>

        <!-- 员工列表表格 -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>部门</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="employee-list-tbody">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px; color: #999;">正在加载数据...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 分页控件 -->
        <div class="pagination-container" style="margin-top: 12px;">
            <div class="pagination-info">
                <span id="employee-pagination-info">显示第 1-10 条，共 0 条记录</span>
            </div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="employee-prev-btn" disabled>上一页</button>
                <div class="pagination-pages" id="employee-pagination-pages"></div>
                <button class="pagination-btn" id="employee-next-btn">下一页</button>
            </div>
        </div>
    </div>
</div>
