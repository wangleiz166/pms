<!-- 登录页面 -->
<div id="loginPage" class="login-container">
    <div class="login-box">
        <div class="login-header">
            <div class="login-logo">
                <img src="https://pmls.pintechs.com/png/logo.9a9911f1.png" alt="PMS Logo" class="login-logo-img">
            </div>
            <h1 class="login-title">项目管理系统</h1>
        </div>
        
        <div class="login-content">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="login-form-group">
                    <label class="login-label">邮箱/用户名</label>
                    <input type="text" class="login-input" id="loginUsername" placeholder="请输入邮箱或用户名" required>
                </div>
                
                <div class="login-form-group">
                    <label class="login-label">密码</label>
                    <input type="password" class="login-input" id="loginPassword" placeholder="请输入密码" required>
                </div>
                
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginText">登录</span>
                    <div class="loading-spinner" id="loginSpinner" style="display: none;"></div>
                </button>
            </form>
            
            <div class="login-footer">
                <p>© 2025 项目管理系统 - 专业的项目管理解决方案</p>
            </div>
        </div>
    </div>
    
    <!-- 背景装饰 -->
    <div class="login-bg-decoration">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>
</div>
