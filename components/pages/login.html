<!-- 登录页面 -->
<div id="loginPage" class="login-container" style="display: none;">
    <div class="login-box">
        <div class="login-header">
            <h1 class="login-title">项目管理系统</h1>
        </div>
        
        <div class="login-content">
            <div class="company-logo">
                <div class="company-name">
                    <div class="company-logo-icon">品</div>
                    品见智能
                </div>
                <div class="company-subtitle">PINTECHS</div>
            </div>
            
            <form id="loginForm">
                <div class="login-form-group">
                    <input type="text" class="login-input" id="username" placeholder="wanglei" required>
                </div>
                
                <div class="login-form-group">
                    <input type="password" class="login-input" id="password" placeholder="••••••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-secondary" style="width: 100%;">
                    <span id="loginText">登录</span>
                </button>
                
                <div class="other-login">
                    其他登录：<a href="#" style="color: #4A90E2;">🔍</a>
                </div>
                
                <div class="forgot-password">
                    如忘记密码，请联系管理员重置密码
                </div>
            </form>
        </div>
    </div>
</div>
