<!-- 项目管理页面 -->
<div id="project-managementPage" class="page">
    <div class="page-header">
        <h1>项目管理</h1>
        <div class="page-actions">
            <button class="btn btn-primary" id="btn-add-project">
                <span class="btn-icon">+</span>
                新增项目
            </button>
            <button class="btn btn-secondary" id="btn-refresh-projects">
                <span class="btn-icon">🔄</span>
                刷新
            </button>
        </div>
    </div>

    <div class="page-content">
        <!-- 筛选区域 -->
        <div class="search-filters">
            <div class="filter-group">
                <label>项目类型：</label>
                <select class="filter-select" id="projectTypeFilter">
                    <option value="">全部</option>
                    <option value="1">售前类</option>
                    <option value="2">交付类</option>
                    <option value="3">运维类</option>
                    <option value="4">内部项目</option>
                </select>
            </div>

            <div class="filter-group">
                <label>搜索：</label>
                <input type="text" id="projectSearch" placeholder="项目编码/项目名称..." class="search-input">
                <button class="search-btn" id="btn-search-projects">搜索</button>
            </div>
        </div>

        <!-- 项目列表 -->
        <div class="table-container">
            <div class="table-header">
                <h3>项目列表</h3>
                <div class="table-actions">
                    <!-- 顶部右侧保留为空，主要使用上方统一筛选样式 -->
                </div>
            </div>
            
            <style>
                #project-managementPage .data-table th,
                #project-managementPage .data-table td {
                    text-align: left !important;
                }
                #project-managementPage .data-table th:first-child,
                #project-managementPage .data-table td:first-child {
                    text-align: center !important;
                }
            </style>
            <table class="data-table" style="table-layout: fixed; width: 100%;">
                <colgroup>
                    <col style="width: 8%;">   <!-- 序号 -->
                    <col style="width: 18%;">  <!-- 项目编码 -->
                    <col style="width: 22%;">  <!-- 项目名称 -->
                    <col style="width: 15%;">  <!-- 项目经理 -->
                    <col style="width: 12%;">  <!-- 项目类型 -->
                    <col style="width: 10%;">  <!-- 预算人天 -->
                    <col style="width: 15%;">  <!-- 操作 -->
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>项目编码</th>
                        <th>项目名称</th>
                        <th>项目经理</th>
                        <th>项目类型</th>
                        <th>预算人天</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="project-list-tbody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 20px; color: #999;">正在加载数据...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 分页控件（统一为系统管理样式） -->
        <div class="pagination-container" style="margin-top: 12px;">
            <div class="pagination-info" id="project-pagination-info">显示第 1-10 条，共 0 条记录</div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="project-prev-btn" disabled>上一页</button>
                <div id="project-pagination-pages" class="pagination-pages"></div>
                <button class="pagination-btn" id="project-next-btn">下一页</button>
            </div>
        </div>
    </div>
</div>

<!-- 项目表单模态框 -->
<div id="projectModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 520px;">
        <div class="modal-header">
            <h3>项目信息</h3>
            <span class="close" id="btn-project-modal-x">&times;</span>
        </div>
        <div class="modal-body">
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">项目名称 <span style="color: red;">*</span></label>
                    <input type="text" id="projectName" name="projectName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="projectManager">项目经理 <span style="color: red;">*</span></label>
                    <select id="projectManager" name="projectManager" class="form-select" required>
                        <option value="">请选择项目经理</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectCategory">项目大类 <span style="color: red;">*</span></label>
                    <select id="projectCategory" name="projectCategory" class="form-select" required>
                        <option value="">请选择项目大类</option>
                        <option value="W">外部项目 (W)</option>
                        <option value="N">内部项目 (N)</option>
                        <option value="Y">研发项目 (Y)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectType">项目类型 <span style="color: red;">*</span></label>
                    <select id="projectType" name="projectType" class="form-select" required>
                        <option value="1">售前类</option>
                        <option value="2">交付类</option>
                        <option value="3">运维类</option>
                        <option value="4">内部项目</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="businessUnitCode">业务单元代码 <span style="color: red;">*</span></label>
                    <input type="text" id="businessUnitCode" name="businessUnitCode" class="form-input" placeholder="如 HQ / BU / PJ" required>
                </div>
                <div class="form-group">
                    <label for="clientOrDeptCode">客户/部门编码 <span style="color: red;">*</span></label>
                    <input type="text" id="clientOrDeptCode" name="clientOrDeptCode" class="form-input" placeholder="如 GW01 / FD01" required>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="isAnnualProject" name="isAnnualProject" style="margin: 0;">
                        <span>是否为年度项目</span>
                    </label>
                </div>
                
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="btn-project-cancel">取消</button>
            <button class="btn btn-primary" id="btn-project-save">保存</button>
        </div>
    </div>
</div>

<!-- 项目成员管理 Modal -->
<div id="projectMembersModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-header">
            <h3 id="projectMembersTitle">项目成员管理</h3>
            <button class="modal-close" onclick="closeProjectMembersModal()">×</button>
        </div>
        <div class="modal-body">
            <!-- 新增成员表单 -->
            <div class="form-section" style="background: #f8f9fa; padding: 16px; border-radius: 8px; margin-bottom: 20px;">
                <div class="form-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 12px;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label style="font-size: 13px; margin-bottom: 4px;">项目角色</label>
                        <select id="pmProjectRole" class="form-select" style="padding: 6px 8px; font-size: 13px;">
                            <option value="">请选择项目角色</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label style="font-size: 13px; margin-bottom: 4px;">成员</label>
                        <select id="pmMember" class="form-select" style="padding: 6px 8px; font-size: 13px;">
                            <option value="">请选择成员</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label style="font-size: 13px; margin-bottom: 4px;">进入日期</label>
                        <input type="date" id="pmEntryDate" class="form-input" style="padding: 6px 8px; font-size: 13px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label style="font-size: 13px; margin-bottom: 4px;">撤出日期</label>
                        <input type="date" id="pmExitDate" class="form-input" style="padding: 6px 8px; font-size: 13px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label style="font-size: 13px; margin-bottom: 4px;">预算人天</label>
                        <input type="number" id="pmBudgetDays" class="form-input" placeholder="请输入预算人天" step="0.5" style="padding: 6px 8px; font-size: 13px;">
                    </div>
                </div>
                <div class="form-actions" style="display: flex; gap: 8px;">
                    <button class="btn btn-primary" onclick="addProjectMember()" style="padding: 6px 12px; font-size: 13px;">添加成员</button>
                    <button class="btn btn-secondary" onclick="clearProjectMemberForm()" style="padding: 6px 12px; font-size: 13px;">清空</button>
                </div>
            </div>

            <!-- 成员列表 -->
            <div class="members-list-section">
                <h4 style="margin: 0 0 16px 0; font-size: 16px; color: #333;">项目成员列表</h4>
                <div class="table-container">
                    <style>
                        #projectMembersModal .data-table th,
                        #projectMembersModal .data-table td {
                            text-align: left !important;
                        }
                        
                        #projectMembersModal .data-table td .action-buttons {
                            display: flex;
                            gap: 8px;
                            align-items: center;
                            flex-wrap: nowrap;
                            white-space: nowrap;
                        }
                        
                        #projectMembersModal .data-table td .action-btn {
                            padding: 4px 10px;
                            font-size: 12px;
                            white-space: nowrap;
                            min-width: auto;
                            flex-shrink: 0;
                        }
                    </style>
                    <table class="data-table" style="table-layout: fixed; width: 100%; border-spacing: 0; border-collapse: separate;">
                        <colgroup>
                            <col style="width: 14%;">  <!-- 项目角色 -->
                            <col style="width: 18%;">  <!-- 成员 -->
                            <col style="width: 16%;">  <!-- 进入日期 -->
                            <col style="width: 16%;">  <!-- 撤出日期 -->
                            <col style="width: 12%;">  <!-- 预算人天 -->
                            <col style="width: 24%;">  <!-- 操作 -->
                        </colgroup>
                        <thead>
                            <tr>
                                <th style="padding: 16px 12px; background: #f5f5f5; border-bottom: 2px solid #e0e0e0;">项目角色</th>
                                <th style="padding: 16px 12px; background: #f5f5f5; border-bottom: 2px solid #e0e0e0;">成员</th>
                                <th style="padding: 16px 12px; background: #f5f5f5; border-bottom: 2px solid #e0e0e0;">进入日期</th>
                                <th style="padding: 16px 12px; background: #f5f5f5; border-bottom: 2px solid #e0e0e0;">撤出日期</th>
                                <th style="padding: 16px 12px; background: #f5f5f5; border-bottom: 2px solid #e0e0e0;">预算人天</th>
                                <th style="padding: 16px 12px; background: #f5f5f5; border-bottom: 2px solid #e0e0e0;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="projectMembersList">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 20px; color: #999;">暂无成员数据</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeProjectMembersModal()">关闭</button>
        </div>
    </div>
</div>
