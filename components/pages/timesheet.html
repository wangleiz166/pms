<!-- 工时填写页面 -->
<div id="timesheetPage" class="page active">
    <div class="timesheet-layout">
        <!-- 左侧统计栏 -->
        <div class="stats-sidebar">
            <h3>工时统计</h3>
            
            <div class="month-selector">
                <button class="month-nav" onclick="changeMonth(-1)">‹</button>
                <span class="current-month">2025年8月</span>
                <button class="month-nav" onclick="changeMonth(1)">›</button>
            </div>
            
            <div class="stats-grid">
                <div class="stats-card">
                    <h4>本月工时</h4>
                    <div class="stats-number">-- <span class="stats-unit">小时</span></div>
                    <div class="stats-trend">加载中...</div>
                </div>
                
                <div class="stats-card">
                    <h4>本月人天</h4>
                    <div class="stats-number">-- <span class="stats-unit">天</span></div>
                    <div class="stats-trend">加载中...</div>
                </div>
                
                <div class="stats-card">
                    <h4>参与项目</h4>
                    <div class="stats-number">-- <span class="stats-unit">个</span></div>
                    <div class="stats-trend">加载中...</div>
                </div>
                
                <div class="stats-card">
                    <h4>填报率</h4>
                    <div class="stats-number">--% <span class="stats-unit">完成度</span></div>
                    <div class="stats-trend">加载中...</div>
                </div>
            </div>
        </div>
