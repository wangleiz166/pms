<!-- 审核中心页面 -->
<div id="approval-centerPage" class="page" style="display: none; width: 100%; min-height: 500px; padding: 20px; box-sizing: border-box;">
    <div class="page-header">
        <h1>审核中心</h1>
    </div>

    <!-- 仅保留报工审核列表，无Tab切换 -->
    <div class="tab-container">
        <div id="timesheet-approval" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h3>待审核报工</h3>
                </div>
                <div class="card-body">
                    <style>
                        #approval-centerPage .data-table th,
                        #approval-centerPage .data-table td {
                            text-align: left !important;
                        }
                    </style>
                    <table class="data-table" style="table-layout: fixed; width: 100%;">
                        <colgroup>
                            <col style="width: 12%;">  <!-- 姓名 -->
                            <col style="width: 25%;">  <!-- 项目名称 -->
                            <col style="width: 15%;">  <!-- 工作日期 -->
                            <col style="width: 10%;">  <!-- 工时 -->
                            <col style="width: 28%;">  <!-- 工作内容 -->
                            <col style="width: 20%;">  <!-- 操作 -->
                        </colgroup>
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>项目名称</th>
                                <th>工作日期</th>
                                <th>工时</th>
                                <th>工作内容</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="timesheet-approval-tbody">
                            <!-- 动态加载的报工审核数据 -->
                        </tbody>
                    </table>
                    
                    <!-- 分页控件 -->
                    <div class="pagination-container" style="margin-top: 12px;">
                        <div class="pagination-info">
                            <span id="timesheet-pagination-info">显示第 1-10 条，共 0 条记录</span>
                        </div>
                        <div class="pagination-controls">
                            <button class="pagination-btn" id="timesheet-prev-btn">上一页</button>
                            <div class="pagination-pages" id="timesheet-pagination-pages"></div>
                            <button class="pagination-btn" id="timesheet-next-btn">下一页</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
