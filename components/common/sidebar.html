<!-- 重置密码弹窗 -->
<div id="resetPasswordModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 400px;">
        <div class="modal-header">
            <h3>重置密码</h3>
            <button class="modal-close" onclick="closeResetPasswordModal()">×</button>
        </div>
        <div class="modal-body">
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="oldPassword">当前密码 <span style="color: red;">*</span></label>
                    <input type="password" id="oldPassword" name="oldPassword" class="form-input" placeholder="请输入当前密码" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码 <span style="color: red;">*</span></label>
                    <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="请输入新密码" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码 <span style="color: red;">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="请再次输入新密码" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeResetPasswordModal()">取消</button>
            <button class="btn btn-primary" onclick="resetPassword()">确认修改</button>
        </div>
    </div>
</div>
