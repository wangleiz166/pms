<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS</title>
    <!-- 使用data URI避免favicon 404错误 -->
    <link rel="icon" href="data:,">
    
    <!-- CSS 样式文件 -->
    <link rel="stylesheet" href="css/main.css?v=20250117-login-fixed">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/timesheet.css?v=20250117-responsive">
    <link rel="stylesheet" href="css/team-management.css">
    <link rel="stylesheet" href="css/ai-assistant.css">
    <link rel="stylesheet" href="css/gantt.css">
    
    <style>
        /* 加载状态样式 */
        #loadingState {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 18px;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #errorState {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            display: none;
            z-index: 10000;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 加载状态 -->
    <div id="loadingState">
        <div class="loading-spinner"></div>
        <span>正在加载应用...</span>
    </div>
    
    <!-- 错误状态 -->
    <div id="errorState"></div>
    
    <!-- 主应用容器 -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- 侧边栏容器 -->
        <div id="sidebarContainer"></div>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 页面容器 -->
            <div id="pageContainer"></div>
        </main>
    </div>
    
    <!-- 弹窗容器 -->
    <div id="modalContainer"></div>
    
    <!-- 通知容器 -->
    <div id="notificationContainer"></div>

    <!-- JavaScript 文件 -->
    <script src="js/component-loader.js?v=11"></script>
    <script src="js/timesheet.js?v=20250117-fix-layout"></script>
    <script src="js/staff-management.js?v=7"></script>
    <script src="js/team-management.js?v=6"></script>
    <script src="js/main.js?v=20250117-34"></script>
    <script src="js/project-management.js?v=21"></script>
    <script src="js/ai-assistant.js?v=6"></script>
    
    <script>
        // 优先根据 URL hash 定位当前页面（兜底，防止默认页覆盖）
        // 注释掉这个监听器，避免与showMainApp中的switchPage重复调用
        // window.addEventListener('DOMContentLoaded', () => {
        //     const pageFromHash = location.hash.slice(1);
        //     if (pageFromHash && typeof window.switchPage === 'function') {
        //         
        //         window.switchPage(pageFromHash);
        //     }
        // });

        // 智能获取API基址 - 域名时不添加端口号
        function getApiBase() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            // 判断是否为域名（包含点号且不是IP地址）
            const isDomain = hostname.includes('.') && !/^\d+\.\d+\.\d+\.\d+$/.test(hostname);
            
            if (isDomain) {
                // 域名时不添加端口号
                return `${protocol}//${hostname}`;
            } else {
                // IP地址或localhost时添加端口号
                return `${protocol}//${hostname}:5001`;
            }
        }

        // 验证现有session
        window.checkExistingSession = async function() {
            try {
                const apiBase = getApiBase();
                const response = await fetch(`${apiBase}/api/auth/verify`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    
                    // 存储用户信息
                    localStorage.setItem('pms_user', JSON.stringify(result.user));
                    return result.user;
                } else {
                    
                    return null;
                }
            } catch (error) {
                console.error('Session验证失败:', error);
                return null;
            }
        };

        // 应用初始化
        document.addEventListener('DOMContentLoaded', async function() {
            
            try {
                // 首先检查是否有有效的session，在加载任何UI之前
                const existingUser = await checkExistingSession();
                
                // 初始化组件加载器
                
                await initializeApp();
                
                if (existingUser) {
                    // 有有效session，直接进入主应用，不显示登录页面
                    
                    await showMainApp(existingUser);
                } else {
                    // 没有有效session，显示登录页面
                    
                    showLoginPage();
                }
                
                
            } catch (error) {
                console.error('Application initialization failed:', error);
                showErrorState('应用启动失败，请刷新页面重试');
            }
        });
        
        // 显示登录页面
        window.showLoginPage = async function() {
            try {
                
                
                // 确保主应用隐藏
                const mainApp = document.getElementById('mainApp');
                if (mainApp) {
                    mainApp.style.display = 'none';
                }
                
                // 加载登录页面
                await window.componentLoader.loadPage('login', 'body', 'append');
                
                // 隐藏加载状态
                const loadingElement = document.getElementById('loadingState');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                
                
            } catch (error) {
                console.error('显示登录页面失败:', error);
                showErrorState('登录页面加载失败，请刷新页面重试');
            }
        };
        
        // 登录处理函数
        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            if (loginBtn) loginBtn.disabled = true;
            if (loginText) loginText.style.display = 'none';
            if (loginSpinner) loginSpinner.style.display = 'block';
            
            try {
                
                
                // 调用后端登录API
                const apiBase = getApiBase();
                const response = await fetch(`${apiBase}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // 重要：允许接收cookie
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                
                
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('登录请求失败:', response.status, errorText);
                    throw new Error(`登录请求失败: ${response.status}`);
                }
                
                const result = await response.json();
                
                
                if (result.success) {
                    
                    
                    // 存储用户信息
                    localStorage.setItem('pms_user', JSON.stringify(result.user));
                    if (rememberMe) {
                        localStorage.setItem('pms_remember', 'true');
                    }
                    
                    // 设置username cookie
                    if (typeof setCookie === 'function') {
                        setCookie('username', result.user.username || result.user.name || username, rememberMe ? 30 : 7);
                    }
                    
                    // 登录成功，显示主应用
                    loginSuccess(result.user);
                } else {
                    throw new Error(result.message || '登录失败');
                }
                
            } catch (error) {
                console.error('登录失败详细信息:', error);
                alert('登录失败: ' + error.message);
                
                // 重置登录按钮状态
                if (loginBtn) loginBtn.disabled = false;
                if (loginText) loginText.style.display = 'block';
                if (loginSpinner) loginSpinner.style.display = 'none';
            }
        };
        
        // 显示主应用
        window.showMainApp = async function(userInfo) {
            try {
                
                
                // 强制隐藏登录页面（如果存在）
                const loginPage = document.getElementById('loginPage');
                if (loginPage) {
                    loginPage.style.display = 'none !important';
                    loginPage.style.visibility = 'hidden';
                    loginPage.style.opacity = '0';
                    loginPage.style.zIndex = '-9999';
                    loginPage.remove(); // 直接从DOM中移除
                    
                }
                
                // 显示主应用
                const mainApp = document.getElementById('mainApp');
                if (mainApp) {
                    mainApp.style.display = 'flex';
                    mainApp.style.visibility = 'visible';
                    mainApp.style.opacity = '1';
                    mainApp.style.position = 'relative';
                    mainApp.style.zIndex = '1';
                    mainApp.classList.add('active');
                    
                } else {
                    console.error('找不到主应用元素');
                }
                
                // 从URL hash获取目标页面，如果没有则默认加载工时管理
                const targetPage = window.location.hash.substring(1) || 'timesheet';
                
                
                // 使用switchPage统一处理页面切换（包括外部链接页面）
                
                await window.switchPage(targetPage);
                
                // 等待侧边栏加载完成后加载用户名和权限
                setTimeout(async () => {
                    
                    const sidebarContainer = document.getElementById('sidebarContainer');
                    const userElement = document.getElementById('currentUser');
                    
                    if (sidebarContainer && userElement) {
                        
                        
                        // 加载用户名
                        if (typeof loadUserFromCookie === 'function') {
                            loadUserFromCookie();
                        } else {
                            console.error('loadUserFromCookie函数不存在');
                            userElement.textContent = '王磊';
                        }
                        
                        // 获取并应用用户权限
                        if (typeof getCurrentUserPermissions === 'function') {
                            
                            await getCurrentUserPermissions();
                            
                        }
                        
                        // 根据当前页面激活侧边栏对应的菜单项
                        const currentPage = window.location.hash.substring(1) || 'timesheet';
                        
                        document.querySelectorAll('.sidebar-menu-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        const activeItem = document.querySelector(`.sidebar-menu-item[onclick*="'${currentPage}'"]`);
                        if (activeItem) {
                            activeItem.classList.add('active');
                            
                        }
                        
                    } else {
                        
                        // 如果侧边栏还没加载完成，再等一会儿
                        setTimeout(async () => {
                            
                            
                            if (typeof loadUserFromCookie === 'function') {
                                loadUserFromCookie();
                            } else {
                                const userElement = document.getElementById('currentUser');
                                if (userElement) {
                                    userElement.textContent = '王磊';
                                }
                            }
                            
                            // 获取并应用权限
                            if (typeof getCurrentUserPermissions === 'function') {
                                await getCurrentUserPermissions();
                            }
                            
                            // 根据当前页面激活侧边栏对应的菜单项
                            const currentPage = window.location.hash.substring(1) || 'timesheet';
                             console.log('激活侧边栏菜单项(retry):', currentPage);
                            document.querySelectorAll('.sidebar-menu-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            const activeItem = document.querySelector(`.sidebar-menu-item[onclick*="'${currentPage}'"]`);
                            if (activeItem) {
                                activeItem.classList.add('active');
                                console.log('已激活侧边栏菜单项(retry):', currentPage);
                            }
                        }, 1000);
                    }
                }, 200);

                // 全局更新一次审核中心数量
                try {
                    if (typeof window.updateApprovalCount === 'function') {
                        window.updateApprovalCount();
                    }
                } catch (e) { console.warn('初始化更新审核数量失败:', e); }
                
                // 启动定期刷新权限（每5分钟检查一次权限变化）
                if (typeof refreshUserPermissions === 'function') {
                    setInterval(() => {
                        refreshUserPermissions();
                    }, 5 * 60 * 1000); // 5分钟
                    
                }
                
                
                
            } catch (error) {
                console.error('显示主应用失败:', error);
                showErrorState('应用加载失败，请刷新页面重试');
            }
        };

        // 登录成功处理
        window.loginSuccess = async function(userInfo) {
            try {
                // 重置登录按钮状态
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const loginSpinner = document.getElementById('loginSpinner');
                
                if (loginBtn) loginBtn.disabled = false;
                if (loginText) loginText.style.display = 'block';
                if (loginSpinner) loginSpinner.style.display = 'none';
                
                // 清空登录表单
                const loginForm = document.getElementById('loginForm');
                if (loginForm) loginForm.reset();
                
                // 显示主应用
                await showMainApp(userInfo);
                
            } catch (error) {
                console.error('登录后初始化失败:', error);
                alert('登录成功，但页面加载失败，请刷新页面');
            }
        };
        
        // 忘记密码处理
        window.showForgotPassword = function() {
            alert('请联系系统管理员 - 王磊-重置密码\n');
        };
        
        // 登出功能
        window.logout = async function() {
            if (!confirm('确定要退出登录吗？')) {
                return;
            }
            
            try {
                // 调用后端登出API
                const apiBase = getApiBase();
                const response = await fetch(`${apiBase}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                
            } catch (error) {
                console.error('登出API失败:', error);
            } finally {
                // 无论API是否成功，都执行清理和跳转
                
                // 清除本地存储
                localStorage.removeItem('pms_user');
                localStorage.removeItem('pms_remember');
                sessionStorage.clear();
                
                // 清除username cookie
                if (typeof setCookie === 'function') {
                    setCookie('username', '', -1); // 设置为过期
                }
                
                // 隐藏主应用
                const mainApp = document.getElementById('mainApp');
                if (mainApp) {
                    mainApp.style.display = 'none';
                }
                
                // 删除已存在的登录页面（避免重复）
                const existingLoginPage = document.getElementById('loginPage');
                if (existingLoginPage) {
                    existingLoginPage.remove();
                }
                
                // 重新加载登录页面
                await showLoginPage();
                
                
            }
        };
        
        // 确保全局函数可用
        window.showErrorState = function(message) {
            const errorElement = document.getElementById('errorState');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            const loadingElement = document.getElementById('loadingState');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        };
    </script>
    
</body>
</html>
