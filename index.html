<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS</title>
    
    <!-- CSS 样式文件 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/timesheet.css">
    <link rel="stylesheet" href="css/team-management.css">
    <link rel="stylesheet" href="css/ai-assistant.css">
    <link rel="stylesheet" href="css/gantt.css">
    
    <style>
        /* 加载状态样式 */
        #loadingState {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 18px;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #errorState {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            display: none;
            z-index: 10000;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 加载状态 -->
    <div id="loadingState">
        <div class="loading-spinner"></div>
        <span>正在加载应用...</span>
    </div>
    
    <!-- 错误状态 -->
    <div id="errorState"></div>
    
    <!-- 主应用容器 -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- 侧边栏容器 -->
        <div id="sidebarContainer"></div>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 页面容器 -->
            <div id="pageContainer"></div>
        </main>
    </div>
    
    <!-- 弹窗容器 -->
    <div id="modalContainer"></div>
    
    <!-- 通知容器 -->
    <div id="notificationContainer"></div>

    <!-- JavaScript 文件 -->
    <script src="js/component-loader.js?v=6"></script>
    <script src="js/timesheet.js?v=8"></script>
    <script src="js/project-management.js?v=6"></script>
    <script src="js/staff-management.js?v=6"></script>
    <script src="js/team-management.js?v=6"></script>
    <script src="js/main.js?v=6"></script>
    <script src="js/ai-assistant.js?v=6"></script>
    
    <script>
        // 应用初始化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM Content Loaded - Starting app initialization');
            try {
                // 初始化组件加载器
                console.log('Calling initializeApp...');
                await initializeApp();
                
                // 显示主应用
                console.log('Showing main app...');
                document.getElementById('mainApp').style.display = 'block';
                
                console.log('App initialization completed successfully');
            } catch (error) {
                console.error('Application initialization failed:', error);
                showErrorState('应用启动失败，请刷新页面重试');
            }
        });
        
        // 确保全局函数可用
        window.showErrorState = function(message) {
            const errorElement = document.getElementById('errorState');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            const loadingElement = document.getElementById('loadingState');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        };
    </script>
    
    <!-- SQLBot智能问数应用 -->
    <script async defer id="sqlbot-assistant-float-script-7368214901820493824" src="http://10.10.201.67:8000/assistant.js?id=7368214901820493824"></script>
</body>
</html>
