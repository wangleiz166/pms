<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS</title>
    
    <!-- CSS 样式文件 -->
    <link rel="stylesheet" href="css/main.css?v=20250117-login-fixed">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/timesheet.css?v=20250117-responsive">
    <link rel="stylesheet" href="css/team-management.css">
    <link rel="stylesheet" href="css/ai-assistant.css">
    <link rel="stylesheet" href="css/gantt.css">
    
    <style>
        /* 加载状态样式 */
        #loadingState {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 18px;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #errorState {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            display: none;
            z-index: 10000;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 加载状态 -->
    <div id="loadingState">
        <div class="loading-spinner"></div>
        <span>正在加载应用...</span>
    </div>
    
    <!-- 错误状态 -->
    <div id="errorState"></div>
    
    <!-- 主应用容器 -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- 侧边栏容器 -->
        <div id="sidebarContainer"></div>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 页面容器 -->
            <div id="pageContainer"></div>
        </main>
    </div>
    
    <!-- 弹窗容器 -->
    <div id="modalContainer"></div>
    
    <!-- 通知容器 -->
    <div id="notificationContainer"></div>

    <!-- JavaScript 文件 -->
    <script src="js/component-loader.js?v=8"></script>
    <script src="js/timesheet.js?v=20250117-current"></script>
    <script src="js/project-management.js?v=6"></script>
    <script src="js/staff-management.js?v=6"></script>
    <script src="js/team-management.js?v=6"></script>
    <script src="js/main.js?v=20250117-4"></script>
    <script src="js/ai-assistant.js?v=6"></script>
    
    <script>
        // 应用初始化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM Content Loaded - Starting app initialization');
            try {
                // 初始化组件加载器
                console.log('Calling initializeApp...');
                await initializeApp();
                
                // 首先显示登录页面
                console.log('Showing login page...');
                showLoginPage();
                
                console.log('App initialization completed successfully');
            } catch (error) {
                console.error('Application initialization failed:', error);
                showErrorState('应用启动失败，请刷新页面重试');
            }
        });
        
        // 显示登录页面
        window.showLoginPage = function() {
            const loginPage = document.getElementById('loginPage');
            const mainApp = document.getElementById('mainApp');
            
            console.log('showLoginPage called');
            console.log('loginPage element:', loginPage);
            console.log('mainApp element:', mainApp);
            
            if (loginPage) {
                loginPage.style.position = 'fixed';
                loginPage.style.top = '0';
                loginPage.style.left = '0';
                loginPage.style.width = '100vw';
                loginPage.style.height = '100vh';
                loginPage.style.display = 'flex';
                loginPage.style.alignItems = 'center';
                loginPage.style.justifyContent = 'center';
                loginPage.style.zIndex = '9999';
                console.log('Login page styles applied');
            }
            if (mainApp) {
                mainApp.style.display = 'none';
            }
            
            // 隐藏加载状态
            const loadingElement = document.getElementById('loadingState');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            
            console.log('Login page should now be visible and centered');
        };
        
        // 登录处理函数
        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            if (loginBtn) loginBtn.disabled = true;
            if (loginText) loginText.style.display = 'none';
            if (loginSpinner) loginSpinner.style.display = 'block';
            
            // 模拟登录延迟
            setTimeout(() => {
                console.log('登录成功:', username);
                
                // 存储登录信息
                if (rememberMe) {
                    localStorage.setItem('pms_username', username);
                    localStorage.setItem('pms_remember', 'true');
                } else {
                    sessionStorage.setItem('pms_username', username);
                }
                
                // 登录成功，显示主应用
                loginSuccess();
            }, 1000);
        };
        
        // 登录成功处理
        window.loginSuccess = async function() {
            try {
                // 重置登录按钮状态
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const loginSpinner = document.getElementById('loginSpinner');
                
                if (loginBtn) loginBtn.disabled = false;
                if (loginText) loginText.style.display = 'block';
                if (loginSpinner) loginSpinner.style.display = 'none';
                
                // 清空登录表单
                document.getElementById('loginForm').reset();
                
                // 隐藏登录页面
                const loginPage = document.getElementById('loginPage');
                if (loginPage) {
                    loginPage.style.display = 'none !important';
                    loginPage.style.visibility = 'hidden';
                    loginPage.style.opacity = '0';
                    loginPage.style.zIndex = '-1';
                    console.log('登录页面已隐藏');
                } else {
                    console.error('找不到登录页面元素');
                }
                
                // 显示主应用
                const mainApp = document.getElementById('mainApp');
                if (mainApp) {
                    mainApp.style.display = 'flex';
                    mainApp.style.visibility = 'visible';
                    mainApp.style.opacity = '1';
                    mainApp.style.zIndex = '1';
                    console.log('主应用已显示');
                } else {
                    console.error('找不到主应用元素');
                }
                
                // 加载默认页面（工时管理）
                console.log('开始加载工时管理页面...');
                await window.componentLoader.loadPage('timesheet', '#pageContainer', 'replace', () => {
                    console.log('工时页面加载完成，开始初始化...');
                    if (typeof initializeTimesheetPage === 'function') {
                        initializeTimesheetPage();
                    }
                });
                
                // 延迟一点确保DOM更新完成
                setTimeout(() => {
                    console.log('已切换到主应用界面');
                    
                    // 强制重新检查页面可见性
                    const finalCheck = document.getElementById('timesheetPage');
                    if (finalCheck) {
                        console.log('工时页面最终检查: 可见');
                        finalCheck.style.display = 'block';
                    } else {
                        console.error('工时页面最终检查: 不存在');
                    }
                }, 100);
                
            } catch (error) {
                console.error('登录后初始化失败:', error);
                alert('登录成功，但页面加载失败，请刷新页面');
            }
        };
        
        // 忘记密码处理
        window.showForgotPassword = function() {
            alert('请联系系统管理员重置密码\n邮箱: admin@company.com\n电话: 400-123-4567');
        };
        
        // 确保全局函数可用
        window.showErrorState = function(message) {
            const errorElement = document.getElementById('errorState');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            const loadingElement = document.getElementById('loadingState');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        };
    </script>
    
</body>
</html>
