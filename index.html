<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS</title>
    
    <!-- CSS 样式文件 -->
    <link rel="stylesheet" href="css/main.css?v=20250117-login-fixed">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/timesheet.css?v=20250117-responsive">
    <link rel="stylesheet" href="css/team-management.css">
    <link rel="stylesheet" href="css/ai-assistant.css">
    <link rel="stylesheet" href="css/gantt.css">
    
    <style>
        /* 加载状态样式 */
        #loadingState {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 18px;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #errorState {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            display: none;
            z-index: 10000;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 加载状态 -->
    <div id="loadingState">
        <div class="loading-spinner"></div>
        <span>正在加载应用...</span>
    </div>
    
    <!-- 错误状态 -->
    <div id="errorState"></div>
    
    <!-- 主应用容器 -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- 侧边栏容器 -->
        <div id="sidebarContainer"></div>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 页面容器 -->
            <div id="pageContainer"></div>
        </main>
    </div>
    
    <!-- 弹窗容器 -->
    <div id="modalContainer"></div>
    
    <!-- 通知容器 -->
    <div id="notificationContainer"></div>

    <!-- JavaScript 文件 -->
    <script src="js/component-loader.js?v=9"></script>
    <script src="js/timesheet.js?v=20250117-current"></script>
    <script src="js/project-management.js?v=6"></script>
    <script src="js/staff-management.js?v=6"></script>
    <script src="js/team-management.js?v=6"></script>
    <script src="js/main.js?v=20250117-4"></script>
    <script src="js/ai-assistant.js?v=6"></script>
    
    <script>
        // 验证现有session
        window.checkExistingSession = async function() {
            try {
                console.log('检查现有session...');
                const response = await fetch('http://127.0.0.1:5001/api/auth/verify', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('发现有效session，自动登录:', result.user);
                    // 存储用户信息
                    localStorage.setItem('pms_user', JSON.stringify(result.user));
                    return result.user;
                } else {
                    console.log('无有效session，需要登录');
                    return null;
                }
            } catch (error) {
                console.error('Session验证失败:', error);
                return null;
            }
        };

        // 应用初始化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM Content Loaded - Starting app initialization');
            try {
                // 首先检查是否有有效的session，在加载任何UI之前
                console.log('检查现有session...');
                const existingUser = await checkExistingSession();
                
                // 初始化组件加载器
                console.log('Calling initializeApp...');
                await initializeApp();
                
                if (existingUser) {
                    // 有有效session，直接进入主应用，不显示登录页面
                    console.log('发现有效session，直接进入主应用');
                    await showMainApp(existingUser);
                } else {
                    // 没有有效session，显示登录页面
                    console.log('无有效session，显示登录页面');
                    showLoginPage();
                }
                
                console.log('App initialization completed successfully');
            } catch (error) {
                console.error('Application initialization failed:', error);
                showErrorState('应用启动失败，请刷新页面重试');
            }
        });
        
        // 显示登录页面
        window.showLoginPage = async function() {
            try {
                console.log('开始显示登录页面');
                
                // 确保主应用隐藏
                const mainApp = document.getElementById('mainApp');
                if (mainApp) {
                    mainApp.style.display = 'none';
                }
                
                // 加载登录页面
                await window.componentLoader.loadPage('login', 'body', 'append');
                
                // 隐藏加载状态
                const loadingElement = document.getElementById('loadingState');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                console.log('登录页面加载完成');
                
            } catch (error) {
                console.error('显示登录页面失败:', error);
                showErrorState('登录页面加载失败，请刷新页面重试');
            }
        };
        
        // 登录处理函数
        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            if (loginBtn) loginBtn.disabled = true;
            if (loginText) loginText.style.display = 'none';
            if (loginSpinner) loginSpinner.style.display = 'block';
            
            try {
                console.log('发送登录请求:', {username, password: '***'});
                
                // 调用后端登录API
                const response = await fetch('http://127.0.0.1:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // 重要：允许接收cookie
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('登录响应状态:', response.status);
                console.log('登录响应头:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('登录请求失败:', response.status, errorText);
                    throw new Error(`登录请求失败: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('登录响应数据:', result);
                
                if (result.success) {
                    console.log('登录成功:', result.user);
                    
                    // 存储用户信息
                    localStorage.setItem('pms_user', JSON.stringify(result.user));
                    if (rememberMe) {
                        localStorage.setItem('pms_remember', 'true');
                    }
                    
                    // 登录成功，显示主应用
                    loginSuccess(result.user);
                } else {
                    throw new Error(result.message || '登录失败');
                }
                
            } catch (error) {
                console.error('登录失败详细信息:', error);
                alert('登录失败: ' + error.message);
                
                // 重置登录按钮状态
                if (loginBtn) loginBtn.disabled = false;
                if (loginText) loginText.style.display = 'block';
                if (loginSpinner) loginSpinner.style.display = 'none';
            }
        };
        
        // 显示主应用
        window.showMainApp = async function(userInfo) {
            try {
                console.log('显示主应用，用户信息:', userInfo);
                
                // 强制隐藏登录页面（如果存在）
                const loginPage = document.getElementById('loginPage');
                if (loginPage) {
                    loginPage.style.display = 'none !important';
                    loginPage.style.visibility = 'hidden';
                    loginPage.style.opacity = '0';
                    loginPage.style.zIndex = '-9999';
                    loginPage.remove(); // 直接从DOM中移除
                    console.log('登录页面已完全移除');
                }
                
                // 显示主应用
                const mainApp = document.getElementById('mainApp');
                if (mainApp) {
                    mainApp.style.display = 'flex';
                    mainApp.style.visibility = 'visible';
                    mainApp.style.opacity = '1';
                    mainApp.style.position = 'relative';
                    mainApp.style.zIndex = '1';
                    mainApp.classList.add('active');
                    console.log('主应用已显示');
                } else {
                    console.error('找不到主应用元素');
                }
                
                // 加载默认页面（工时管理）
                console.log('开始加载工时管理页面...');
                await window.componentLoader.loadPage('timesheet', '#pageContainer', 'replace', () => {
                    console.log('工时页面加载完成，开始初始化...');
                    if (typeof initializeTimesheetPage === 'function') {
                        initializeTimesheetPage();
                    }
                });
                
                console.log('主应用显示完成');
                
            } catch (error) {
                console.error('显示主应用失败:', error);
                showErrorState('应用加载失败，请刷新页面重试');
            }
        };

        // 登录成功处理
        window.loginSuccess = async function(userInfo) {
            try {
                // 重置登录按钮状态
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const loginSpinner = document.getElementById('loginSpinner');
                
                if (loginBtn) loginBtn.disabled = false;
                if (loginText) loginText.style.display = 'block';
                if (loginSpinner) loginSpinner.style.display = 'none';
                
                // 清空登录表单
                const loginForm = document.getElementById('loginForm');
                if (loginForm) loginForm.reset();
                
                // 显示主应用
                await showMainApp(userInfo);
                
            } catch (error) {
                console.error('登录后初始化失败:', error);
                alert('登录成功，但页面加载失败，请刷新页面');
            }
        };
        
        // 忘记密码处理
        window.showForgotPassword = function() {
            alert('请联系系统管理员重置密码\n邮箱: admin@company.com\n电话: 400-123-4567');
        };
        
        // 登出功能
        window.logout = async function() {
            if (!confirm('确定要退出登录吗？')) {
                return;
            }
            
            try {
                // 调用后端登出API
                const response = await fetch('http://127.0.0.1:5001/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const result = await response.json();
                console.log('登出结果:', result);
                
                // 清除本地存储
                localStorage.removeItem('pms_user');
                localStorage.removeItem('pms_remember');
                sessionStorage.clear();
                
                // 返回登录页面
                showLoginPage();
                
            } catch (error) {
                console.error('登出失败:', error);
                // 即使API失败也清除本地数据
                localStorage.removeItem('pms_user');
                localStorage.removeItem('pms_remember');
                sessionStorage.clear();
                showLoginPage();
            }
        };
        
        // 确保全局函数可用
        window.showErrorState = function(message) {
            const errorElement = document.getElementById('errorState');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            const loadingElement = document.getElementById('loadingState');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        };
    </script>
    
</body>
</html>
