<!DOCTYPE html>
<html>
<head>
    <title>测试人员管理API</title>
</head>
<body>
    <h1>测试人员管理API</h1>
    <button onclick="testAPI()">测试API调用</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('开始测试API调用...');
                const response = await fetch('http://127.0.0.1:5001/api/employees?page=1&per_page=10');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API响应数据:', data);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('API调用失败:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">错误: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
